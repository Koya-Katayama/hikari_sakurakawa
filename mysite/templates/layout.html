<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
        <title>Book Review</title>
        <style>body {padding-top: 80px;}</style>
    </head>
    <body>
        <nav class='navbar navbar-expand-sm navbar-dark bg-info fixed-top'>
            <a class='navbar-brand' href='{% url "bookreview:index" %}'>Book Review</a>
            <ul class='navbar-nav'>
                {% if user.is_authenticated %}
                    <li class = 'nav-time'>
                        <span class='navbar-text'>{{ user }} - </span>
                    </li>
                    <li class='nav-item'>
                        <a href='{% url "logout" %}' class='logout nav-link'>Logout</a>
                    </li>
                {% else %}
                    <a href='{% url "login" %}' class='login nav-link'>Login</a>
                    <a href='{% url "accounts:signup" %}' class='signup nav-link'> Sign up </a>
                {% endif %}
            </ul>
        </nav>
        <div class='container'>
            {% block content %}
            {% endblock %}            
        </div>
    </body>
</html>
