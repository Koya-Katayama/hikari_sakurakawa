{% extends 'layout.html' %}
{% block content %}
        <h1>Books</h1>
        <table class='table table-striped table-hover'>
            <tr>
                <th>Author</th><th>Title</th>
            </tr>
            {% for book in object_list %}
                <tr>
                    <td>{{ book.books_author }}</td>
                    <td><a href='{% url "bookreview:detail" book.pk %}'>{{ book.name }}</a></td>
                </tr>
            {% endfor %}
        </table>
        {% if user.is_authenticated %}
            <div>
                <a href='{% url "bookreview:create" %}'>Create Article</a>
            </div>
        {% endif %}
{% endblock %}
